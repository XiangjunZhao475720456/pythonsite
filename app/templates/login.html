{% extends 'bootstrap/base.html' %}
{% block body_content %}
    {% if title %}
        <h1>{{ title }}</h1>
    {% else %}
        <h1>Sign In</h1>
    {% endif %}
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>
            Please enter your OpenID:<br/>
            {{ form.openid(size=80) }}<br/>
        </p>
        <p>{{ form.remember_me }} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
